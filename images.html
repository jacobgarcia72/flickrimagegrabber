<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flickr Image Grabber</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
  
  <header>
    <div id="header-content">
      <div>
        Flickr Image Grabber
      </div>
      <div>
        Jacob Garcia
      </div>
    </div>
  </header>

  <div id="main-content">

    <h1>Image Grabber!</h1>


    <form id="search-form">
        <input id="search-input" type="text" placeholder="Search image tags" />
        <div id="search-btn">
          <i class="fas fa-search"></i>
        </div>
    </form>

    <div id="images-container">

    </div>


  </div>


  <footer>
    <div>Images retrieved using the Flickr Public API</div>
    <div>Designed for the Kapsch Interview Process</div>
    <div>June 21, 2019</div>
  </footer>
  

  <!-- script --> 
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>

</body>
</html>
